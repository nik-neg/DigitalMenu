<a routerLink='restaurants/{{restaurant._id}}' [queryParams]='{ isAdmin: restaurant.isAdmin }'>
  <div class="wrapper">
    <img [src]="restaurant.imagePath" alt="Random first slide">
  </div>
  <div class="carousel-caption">
    <h3>{{ restaurant.name }}</h3>
    <p>{{ restaurant.slogan }}</p>
  </div>
</a>
