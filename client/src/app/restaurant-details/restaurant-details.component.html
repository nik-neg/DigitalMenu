<div class="details-container">
  <img class="card-img-top restaurant-image" *ngIf="restaurant" [src]="restaurant.imagePath" alt="">
  <div class="container fluid">
    <div class="row">
      <div
        *ngFor="let menu of menus"
      >
        <app-menu *ngIf="restaurant" [menu]="menu" [restaurantId]="restaurant._id"></app-menu>
      </div>
    </div>
</div>
