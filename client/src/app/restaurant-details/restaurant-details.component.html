<div class="details-container">
  <img class="card-img-top restaurant-image" *ngIf="restaurant" [src]="restaurant.imagePath" alt="Card image cap">
  <div class="container fluid">
    <div class="row">
      <div
        *ngFor="let menu of menus"
      >
        <app-menu [menu]="menu"></app-menu>
      </div>
    </div>
</div>
