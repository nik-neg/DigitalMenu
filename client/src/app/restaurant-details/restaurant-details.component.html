<div class="card">
  <img class=" card-img-top restaurant-image" [src]="restaurant.imagePath" alt="Card image cap">
  <div class="container fluid">
  <div class="row justify-content-lg-center">
    <div
      *ngFor="let menu of menus"
      class="col col-lg-3 col-md-6 d-none d-md-block"
    >
      <app-menu [menu]="menu"></app-menu>
    </div>
  </div>
</div>
</div>
