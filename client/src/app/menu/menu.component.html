<a [routerLink]="menuURL()">
  <div class="card">
    <!-- <img class="card-img-top" [src]="menu.imagePath" alt="Card image cap"> -->
    <div class="card-body">
      <h5 class="card-title">{{ menu.name }}</h5>
      <p class="card-text">{{ menu.price }}</p>
      <p class="card-text-update"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>
</a>
