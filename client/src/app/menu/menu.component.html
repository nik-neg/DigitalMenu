<a [routerLink]="editURL()">
  <div class="row">
      <div class="col col-sm" *ngFor="let dish of menu.dishes">
        <div class="card">
          <img class="card-img-top" [src]="dish.imagePath" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{menu.name}} : {{ dish.name }}</h5>
            <p class="card-text">{{ dish.price | currency:'USD':'symbol'}}</p>
            <p class="card-text-update"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto button-container">
            <button type="button" class="btn btn-dark">Edit</button>
          </div>
        </div>
    </div>
  </div>
</a>
