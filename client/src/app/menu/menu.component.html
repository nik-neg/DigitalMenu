<a [routerLink]="menuURL()">
  <div class="card">
    <!-- <img class="card-img-top" [src]="menu.imagePath" alt="Card image cap"> -->
    <div class="card-body" style="width: 16rem;">
      <div class="card-header">
        {{ menu.name }}: {{ menu.price }}
      </div>
      <ul *ngFor="let dish of menu.dishes" class="list-group list-group-flush">
        <li class="list-group-item">{{ dish.name }}: {{ dish.price }}</li>
      </ul>
    </div>
  </div>
</a>
